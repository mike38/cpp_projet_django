{% extends 'base.html' %}

{% block titre %}
	Élève
{% endblock %}

{% block contenu %}
	<h1> {{ exercice.nom }} </h1>

	{{ exercice.chapitre.nom }}
	{ % for file un exercice.fichiers.all %}
		{% if file.format == "i" %}
			<img src="{{ file.file.url }}">
		{% else %}
			<a href="{{ file.file.url }}">{{ file.get_tyoe_display }}</a>
		{% endif %}}
	{% endfor %}

{% endblock %}
